<!doctype html>
<html lang="es">

<head>
  <title>Smartphone</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--DESACTIVAR CUANDO USEMOS LOS ICONOS-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>
  <div class="container mt-3">
    <div class="card">
       <div class="card-header bg-primary text-light">
        <div class="row">
          <div class="col-md-6">
            <strong>LISTA DE SMARTPHONE</strong>
          </div> 
          <div class="col-md-6 text-end">
              <!--ACA SE ENCUENTRA EL ID DEL MODAL-->
            <button class="btn btn-success btn-sm" id="abrir-modal" data-bs-toggle="modal" data-bs-target="#modal-registro-smartphone"><i class="bi bi-plus-circle-fill"> Agregar Celular</i></button>
          </div>
        </div>
      </div> <!--Acaba el boton-->
      <div class="card-body">
          <!--ACA SE ENCUIENTRA LA ID TABLA-->
          <table class="table table-sm table-striped" id="tabla-smartphone">
            <colgroup>
              <col width = "5%">
              <col width = "10%">
              <col width = "15%">
              <col width = "20%">
              <col width = "15%">
              <col width = "10%">
              <col width = "10%">
              <col width = "10">
            </colgroup> 
            <thead>
              <tr>
                <th>#</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Sistema Operativo</th>
                <th>Tipo de Pantalla</th>
                <th>Bateria</th>
                <th>Camara</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
      </div>
      <div class="card-footer text-end">
        <button class="btn btn-primary btn-sm">Actualizar Datos</button>
      </div>
    </div>
  </div> <!--FIN DE CONTAINER-->

  <!--ZONA DE MODALES-->
  <!-- Modal trigger button -->

  <!-- Modal Body -->
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <div class="modal fade" id="modal-registro-smartphone" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="modalTitleId">Registrar Smartphone</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--ACA ESTA EL ID DEL FORMULARIO-->
          <form action="" id="formulario-smartphone">
            <!--01-->
            <div class="mb-3">
              <label for="marca" class="form-label">Marca</label>
              <select id="marca" class="form-select form-select-sm">
                <option value="">Seleccione</option>
                <option value="Xiaomi">Xiaomi</option>
                <option value="Apple">Apple</option>
                <option value="Sansung">Sansung</option>
                <option value="Motorola">Motorola</option>
              </select>
            </div>
            <!--02-->
            <div class="mb-3">
              <label for="modelo" class="form-label">Escriba el modelo</label>
              <input type="text" class="form-control form-control-sm" id="modelo">
            </div>
            <!--03-->
            <div class="mb-3">
              <label for="sistema_operativo" class="form-label">Sistema Operativo</label>
              <select id="sistema_operativo" class="form-select form-select-sm">
                <option value="">Seleccione</option>
                <option value="iOS">iOS</option>
                <option value="Android">Android</option>
              </select>
            </div>
            <!--04-->
            <div class="mb-3">
              <label for="tipo_pantalla" class="form-label">Tipo de Pantalla:</label>
              <select id="tipo_pantalla" class="form-select form-select-sm">
                <option value="">Seleccione</option>
                <option value="AMOLED">AMOLED</option>
                <option value="OLED">OLED</option>
              </select>
            </div>
            <!--05-->
            <div class="mb-3">
              <label for="bateria" class="form-label">Capacidad de Bateria</label>
              <input type="text" class="form-control form-control-sm" id="bateria">
            </div>
            <!--06--------------->
            <div class="mb-3">
              <label for="camara" class="form-label">Camara Principal</label>
              <input type="text" class="form-control form-control-sm" id="camara">
            </div>
            <!--07-->
            <div class="mb-3">
              <label for="precio" class="form-label">Precio:</label>
              <input type="text" class="form-control form-control-sm" id="precio">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary btn-sm" id="guardar-smartphone">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Optional: Place to the bottom of scripts -->
  <script>
    const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
  
  </script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!--FALTA LOS SCRIT DE LOGICA BOTONES-->

  <script>
    $(document).ready(function(){
      function mostrarSmartphone(){
        $.ajax({
          url: '../controllers/smartphone.controller.php',
          type:'POST',
          data:{operacion: 'listar'},
          dataType:'text',
          success:function(result){
            $("#tabla-smartphone tbody").html(result);
          }
        });
      }
      function registrarSmartphone(){
        if(confirm("¿Esta seguro de registrar este curso?")){
          $.ajax({
            url:'../controllers/smartphone.controller.php',
            type:'POST',
            data:{
              operacion         : 'registrar',
              marca             : $("#marca").val(),
              modelo            : $("#modelo").val(),
              sistema_operativo : $("#sistema_operativo").val(),
              tipo_pantalla     : $("#tipo_pantalla").val(),
              bateria           : $("#bateria").val(),
              camara            : $("#camara").val(),
              precio            : $("#precio").val()
            },
            success:function(result){
              if (result == ""){
                $("#formulario-smartphone")[0].reset();
                mostrarSmartphone();
                $("#modal-registro-smartphone").modal('hide');
              }
            }
          });
        }
      }

      //-----------------------------------------------------
      function eliminarSmartphone(){
        console.log("Eliminando...");
      }

      $("#guardar-smartphone").click(registrarSmartphone);

      $("#tabla-smartphone tbody").on("click",".eliminar",function(){
        const idsmartphoneEliminar = $(this).data("idcelular");
        if(confirm("¿Estas seguro de proceder?")){
          $.ajax({
            url:'../controllers/smartphone.controller.php',
            type:'POST',
            data:{
              operacion : 'eliminar',
              idcelular : idsmartphoneEliminar
            },
            success: function(result){
              if(result == ""){
                mostrarSmartphone();
              }
            }
          })
        }
      });

      mostrarSmartphone();
    });
  </script>

</body>

</html>
